<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOfMethod</title>
</head>

<body>

    <!-- how to array dublicate remove -->

    <script>
        const d = [];
        const test = [
            { a: 'd16', },
            { a: 'c12', },
            { a: 'b8', },
            { a: 'a4', },
            { a: 'd16', },
            { a: 'c12', },
            { a: 'b8', },
            { a: 'a4', },

        ]
        console.log(test);
        for (var i = 0; i < test.length; i++) {
            var value = test[i].a.toUpperCase();
            console.log(value);
            if (d.indexOf(value) == -1) {
                d.push(value);
            }
            console.log(d)
            d.sort();
            
            // if you want reverse the array 
            d.reverse();
        }
    </script>
</body>

</html>
